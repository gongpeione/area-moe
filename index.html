<!doctype html>
<html lang="zh_CN">
<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>萌の域</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <style>
      /*  
      Theme Name: Area.Moe
      Theme URI: http://area.moe/
      Author: Shu
      Author URI: http://www.geeku.net/
      */
      
      html, body, div, h1, h2, article {  
        margin: 0;  
        padding: 0;  
        border: 0;  
        font-size: 100%;  
        font: inherit;  
        vertical-align: baselinebaseline;  
        outline: none;  
        -webkit-box-sizing: border-box;  
        -moz-box-sizing: border-box;  
        box-sizing: border-box;  
      }  
      html { width: 100%; height: 100%; display: block; }  
      body { width: 100%; height: 100%; font-size: 62.5%; line-height: 1; font-family: Helvetica, Tahoma, Arial, STXihei, "华文细黑", "Microsoft YaHei", "微软雅黑", SimSun, "宋体", Heiti, "黑体" ,sans-serif !important; }  
        
      article { display: block; }        

      body {
        background: url(trianglify-background.svg) center center;
      }
      
      .wrap {
        height: 100%;
        width: 100%;
        display: table;
      } 

      .white {
        position: absolute;
        width: 100%;
        height: 50%;
        bottom: 0px;
        background: #fff;
        z-index: -1;
      }
      
      .wrap .cover {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
      }

      .wrap .cover img {
        display: inline-block;
      }

      .wrap .cover .logo {
        -moz-transition: opacity 250ms;
        -o-transition: opacity 250ms;
        transition: opacity 250ms;
        -webkit-animation: enter 1.5s ease-in-out infinite;
        -moz-animation: enter 1.5s ease-in-out infinite;
        animation: enter 1.5s ease-in-out infinite;
      }

      @-webkit-keyframes 'enter' {
          0% {
             padding-bottom: 0%;
          }
          50% {
             padding-bottom: 5%;
          }
     
          100% {
             padding-bottom: 0%;
          }
     }

    </style>

</head>
<body>
  
  <!-- <div class="white"></div> -->
  <article class="wrap">
    <div class="cover">
      <a href="http://www.geeku.net">
        <img src="logo.png" alt="logo" class="logo">
      </a>
    </div>
    
  </article>

  <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js?ver=1.7.2"></script>

</body>
</html>
